<!DOCTYPE html>
<html>
    <head>
        <title>{{ user }}'s traveler profile</title>
    </head>
    <body>

        <!-- TODO: Set up dict in views to pass through trips -->

        <div class="page-header">
            <h1>{{ user.username }}'s Profile </h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 center-block">
                    <h3><span class="list_head"> Your trips: </span></h3>

                    {% if user.trips %}

                        <ul>
                            {% for trip in user.trips %}
                                <li>
                                    <a href='/trip_profile/{{ trip.id }}/{{ trip.city }}'>Your {{ trip.city }} trip </a>
                                </li>
                            {% endfor %}
                        </ul>

                    {% endif %} 
                </div>

                <div class="col-sm-6 center-block">
                    <h3><span class="add_trip"><a href='/add_trip'>Add a new trip</a></span></h3>
                </div>
            </div>
        </div>

    </body>
</html>
